# Project information
site_name: Friendica documentation
site_url: https://friendi.ca
site_author: The Friendica project
site_description: >-
  Friendica is a decentralised communications platform that integrates social communication.
  Our platform links to independent social projects and corporate services.
docs_dir: doc

# Repository
repo_url: https://github.com/friendica/friendica
repo_name: friendica/friendica
edit_uri: edit/develop/doc/

use_directory_urls: true

# Copyright
copyright: Copyright &copy; 2010-2022, the Friendica project

# Configuration
theme:
  name: 'material'
  icon:
    repo: fontawesome/brands/github

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

  logo: assets/images/friendica.svg
  favicon: assets/images/friendica-32.png
plugins:
  - search
  - tags
  - i18n:
      default_language: en
      docs_structure: folder
      languages:
        en:
          name: English
          build: true
        de:
          name: Deutsch
          build: true
          site_name: Friendica Dokumentation
      nav_translations:
        de:
          User: Benutzer
          Quick Start: Schnellstart
          'Bugs and Issues': 'Bugs und Probleme'
          Configuration: Konfiguration
          Third Party: Dritthersteller
          'First Steps': Erste Schritte
          'You and other users': Du mit anderen Nutzer
          'Further information': Weiterf√ºhrende Informationen

extra:
  homepage: https://friendi.ca

extra_css:
  - assets/stylesheets/friendica.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: "#"

